<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 70px;">
        <div class="row" style="margin-top: 15px;">
            <div class="category_type">
                <div ng-class="{selected: selectedCategory == 'Food + Drinks'}" class="col-lg-4 col-md-4 col-sm-4 col-ls-4 sel" ng-click="loadAnotherCategory('Food + Drinks')">
                    Food & Drinks
                </div>
                <div ng-class="{selected: selectedCategory == 'Comedy'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Comedy')">
                    Comedy
                </div>
                <div ng-class="{selected: selectedCategory == 'Music'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Music')">
                    Music
                </div>
                <div ng-class="{selected: selectedCategory == 'Outdoor'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Outdoor')">
                    Outdoor
                </div>
                <div ng-class="{selected: selectedCategory == 'Nightlife'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Nightlife')">
                    Nightlife
                </div>
                <div ng-class="{selected: selectedCategory == 'Festivals'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Festivals')">
                    Festivals
                </div>
                <div ng-class="{selected: selectedCategory == 'Culture'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Culture')">
                    Culture
                </div>
                <div ng-class="{selected: selectedCategory == 'Theatre'}" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 selbox" ng-click="loadAnotherCategory('Theatre')">
                    Theatre
                </div>
            </div>
        </div>

        <div class="row">
            <div class="schedule_type">
                <div ng-class="{selectedDay: which_day == 'today'}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox" id="today">
                    <a class="event_type" ng-click="getTodaysEventsBySearch()">Today</a>
                </div>
                <div ng-class="{selectedDay: which_day == 'tomorrow'}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                    <a class="event_type" ng-click="getTomorrowsEventsBySearch()">Tomorrow</a>
                </div>
                <div ng-class="{selectedDay: which_day == 'later'}" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                    <a class="event_type" ng-click="getLatersEventsBySearch()">Later</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div ng-if="results_found == true">
                    <div infinite-scroll='loadMore()' infinite-scroll-disabled='do_not_scroll' infinite-scroll-distance='2'>
                        <div ng-repeat="i in array_repeat_event">
                            <div class="row grid">
                                <div class="col-lg-4 event" ng-repeat="j in i" ng-click="getEventDetail(formData)">

                                    <div class="figure"><img class="featured-image" src="images/Irish.jpg"></div>
                                    <div class="featured-image-info" style="text-align:center;">
                                      <span>
                                         <h1>{{formData.event_name[0]}}</h1>
                                         <h1>(Colaba)</h1>
                                         <h2>The Happiest Hours</h2>
                                      </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-if="no_results_found == true">
                    <div class="row no_results_div">
                        <span>No Events Found</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
