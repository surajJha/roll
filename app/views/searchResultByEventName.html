
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
                <div class="schedule_type">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox" id="today">
                        <p class="event_type">Today</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                        <p class="event_type">Tomorrow</p>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                        <p class="event_type">Later</p>
                    </div>
                </div>
        </div>

        <div class="row">
            <div infinite-scroll='loadMore()' infinite-scroll-disabled='do_not_scroll' infinite-scroll-distance='2'>
               <div ng-repeat="i in array_repeat_event">
                       <div class="row grid">
                           <div class="col-lg-4">
                               <figure>
                                   <img class="featured-image" src="images/Irish.jpg">
                               </figure>
                               <div class="featured-image-info" style="text-align:center;">
                          <span>
                             <h1>Irish House</h1>
                             <h1>(Colaba)</h1>
                             <h2>The Happiest Hours</h2>
                          </span>
                               </div>
                           </div>

                           <div class="col-lg-4 ">
                               <figure>
                                   <img class="featured-image" src="images/House.jpg">
                               </figure>
                               <div class="featured-image-info" style="text-align:center">
                          <span>
                             <h1>Colaba Social</h1>
                             <h1>(Colaba)</h1>
                             <h2>Special Discounts</h2>
                          </span>
                               </div>
                           </div>
                           <div class="col-lg-4 ">
                               <figure>
                                   <img class="featured-image" src="images/TrekM.jpg">
                               </figure>
                               <div class="featured-image-info" style="text-align:center">
                          <span>
                             <h1>Fort Mahuli</h1>
                             <h1>(Karjat)</h1>
                             <h2>Sunday Trek</h2>
                          </span>
                               </div>
                           </div>
                       </div>
               </div>
            </div>
        </div>
    </div>
</div>
