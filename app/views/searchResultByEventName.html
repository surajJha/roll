<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="schedule_type">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox" id="today">
                    <a class="event_type" ng-click="getTodaysEventsBySearch()">Today</a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                    <a class="event_type" ng-click="getTomorrowsEventsBySearch()">Tomorrow</a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 selectbox">
                    <a class="event_type" ng-click="getLatersEventsBySearch()">Later</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div infinite-scroll='loadMore()' infinite-scroll-disabled='do_not_scroll' infinite-scroll-distance='2'>
                <div ng-repeat="i in array_repeat_event">
                    <div class="row grid">
                        <div class="col-lg-4" ng-repeat="j in i">
                            <figure>
                                <img class="featured-image" src="images/Irish.jpg">
                            </figure>
                            <div class="featured-image-info" style="text-align:center;">
                          <span>
                             <h1>{{formData.event_name[0]}}</h1>
                             <h1>(Colaba)</h1>
                             <h2>The Happiest Hours</h2>
                          </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
