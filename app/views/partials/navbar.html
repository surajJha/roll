<div class="row navbar_header">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <img  src="images/mascot.png" class="logo_header">
        <p class="logo_text_header">Rolling Scenes</p>
    </div>


    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 nopadding" style="z-index: 5;">
        <div class="row">
            <form class="form-inline" role="form" name="AddShareForm" novalidate ng-controller="homeController" ng-submit="AddShareForm.$valid && submit()" >
                <div class="form-group col-lg-12">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 nopadding">
                        <input type="text" class="form-control input-md city_input_search" placeholder="City" style="width: 100%;">
                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no padding">
                        <angucomplete-alt id="members"
                                          placeholder="Search Here...."
                                          pause="400"
                                          selected-object="testObj"
                                          remote-url="http://localhost/roll/server/userController.php?func=getSearchResults&city=Mumbai&q="
                                          remote-url-data-field=""
                                          title-field="area_name"
                                          description-field="type"
                                          input-class="form-control form-control-small"/>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 nopadding">
                        <button class="blue-button btn btn-lg btn-primary btn-block event-search-btn" type="submit" >Search</button>
                    </div>
                </div>
                <!--<input name="location" class="input-search" type="text"  placeholder="Location">-->
                <!--<input name="category" class="input-search" type="text"  placeholder="Category">-->
                <!--<button type="submit" class="blue-button btn btn-lg btn-primary btn-block event-search-btn">Search</button>-->
            </form>
        </div>
    </div>
</div>
